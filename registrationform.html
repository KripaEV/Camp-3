<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="regform_css.css">
    <script src="regform_js.js"></script>
    <title>Registration form</title>
</head>
<body style="font-family:Verdana">
    <h1><b>Registration form</b></h1>
    <form>
        <label for="fname">Full Name</label><br>
        <input type="text" name="fname" value="Full Name" class="formtext">
        <br>
        <p>Enter full name.</p>
        <br>
        <label for="email">Email address</label><br>
        <input type="text" name="email" value="Email address" class="formtext">
        <br>
        <p>Enter your email address.</p>
        <br>
        <label for="phone">Phone (enter only 10 digit number)</label><br>
        <input type="text" name="phone" value="Phone number" class="formtext">
        <br>
        <p>Enter a phone number.</p>
        <br>
        <label for="pswrd">Password</label><br>
        <input type="text" name="pswrd" value="Password" class="formtext">
        <br>
        <p>Enter Password.</p>
        <br>
        <label for="confirmpswd">Confirm Password</label><br>
        <input type="text" name="confirmpswd" value="Confirm Password" class="formtext">
        <br>
        <p>Enter Password confirmation.</p>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
