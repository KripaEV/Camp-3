<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="calc_css.css">
    <script src="calc_js.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1><u>CALCULATOR</u></h1>
    <table>
        <tr>
            <td><input type="button" value="C" onclick="clearScreen()" class="btn"></td>
            <td colspan="3"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><input type="button" value="+" onclick="display('+')" class="btn" id="btn1"></td>
            <td><input type="button" value="1" onclick="display('1')" class="btnno" id="btn1"></td>
            <td><input type="button" value="2" onclick="display('2')" class="btnno" id="btn1"></td>
            <td><input type="button" value="3" onclick="display('3')" class="btnno" id="btn1"></td>
        </tr>
        <tr>
            <td><input type="button" value="-" onclick="display('-')" class="btn" id="btn1"></td>
            <td><input type="button" value="4" onclick="display('4')" class="btnno" id="btn1"></td>
            <td><input type="button" value="5" onclick="display('5')" class="btnno" id="btn1"></td>
            <td><input type="button" value="6" onclick="display('6')" class="btnno" id="btn1"></td>
        </tr>
        <tr>
            <td><input type="button" value="*" onclick="display('*')" class="btn" id="btn1"></td>
            <td><input type="button" value="7" onclick="display('7')" class="btnno" id="btn1"></td>
            <td><input type="button" value="8" onclick="display('8')" class="btnno" id="btn1"></td>
            <td><input type="button" value="9" onclick="display('9')" class="btnno" id="btn1"></td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="display('/')" class="btn" id="btn1"></td>
            <td><input type="button" value="." onclick="display('.')" class="btnno" id="btn1"></td>
            <td><input type="button" value="0" onclick="display('0')" class="btnno" id="btn1"></td>
            <td><input type="button" value="=" onclick="calculate()" class="btnno" id="btn1"></td>
        </tr>
    </table>
</body>
</html>
